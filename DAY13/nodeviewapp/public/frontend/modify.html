    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

        //웹브라우저 클라이언트에서 URL내에 쿼리스트링으로 전달되는 키의 값을 추출해주는 프론트엔드 함수
        //http://localhost:3000/frontend/modify.html?aid=1
        function getQueryString(keyName) {
            //자바스크립트 정규식을 이용해 현재페이지 URL에서 전달받은 키값에 대한 쿼리스트링 값을 추출한다.
            //모든 개발언어는 정규식을 지원
            //정규식의 목적: 특정코딩 패텅을 통해 원하는 결과값을 쉽고 빠르게 해결
            var results = new RegExp('[\?&]' + keyName + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }

        var articleIdx = getQueryString("aid");
        console.log(articleIdx);


        //서버에서 보내준 html 웹페이지가 사용자 웹브라우저에
        //렌더링이 완료된 시점에 발생 $(document).ready();
        $(document).ready(function () {

            //확인/수정 웹페이지가 모두 웹브라우저(클라이언트)에 렌더링 완료되면 실행
            $.get(`/api/article/${articleIdx}`, function (result) {
                console.log("조회된 단일 게시글 정보:", result);

                //해당 UI요소별로 조회해온 단일게시글 정보 속성으로 데이터 바인딩처리: Presenter(MVP패턴)
                if (result.code === 200) {

                    //RESTful 단일게시글 정보 데이터를 각각 UI요소에 바인딩 처리
                    $("#boardTypeCode").val(result.data.board_type_code);
                    $("#title").val(result.data.title);
                    $("#contents").val(result.data.contents);
                    $("#articleTypeCode").val(result.data.title);
                    $("#isDisplayCode").val(result.data.is_display_code);
                    $("#register").val(result.data.reg_member_id);
                }
                $("#title").val();
            })

            $("#boardTypeCode").focus();
        });

        //jQuery 문법
        //form태그 내 사용자가 입력한 데이터 유효성 검사(Validation Check)함수 구현
        $("#articleForm").submit(function () {

            //게시판 유형값 선택여부 체크
            if ($("#boardTypeCode").val() == "0") {
                alert("게시판 유형을 선택해주세요.");
                $("#boardTypeCode").focus();
                return false;
            }

            //게시글 제목 유효성 검사
            if ($("#title").val() == "") {
                alert("제목을 입력해주세요.");
                $("#title").focus();
                return false;
            }

            if ($("#articleTypeCode").val() == "0") {
                alert("게시글 유형을 선택해주세요.");
                $("#boardTypeCode").focus();
                return false;
            }

            if ($("#isDisplayCode").val() == "9") {
                alert("게시여부를 선택해주세요.");
                $("#isDisplayCode").focus();
                return false;
            }

            if ($("#register").val() == "") {
                alert("작성자명을 입력해주세요.");
                $("#register").focus();
                return false;
            }

            return false;

        });

        //삭제 버튼이 클릭되면 최종 삭제여부 확인 후 전달
        $("#btnDelete").click(function () {
            if (confirm("정말 삭제하시겠습니까?")) {
                //사용자가 confirm창의 확인 버튼 클릭(confirm에서 true가 반환되었을 경우)

                //Jquery로 AJAX기술을 사용하는 방법2가지
                //$.get(), $.post() 쇼킷방식으로 호출하거나 하기 공식적인 방법으로 호출
                //$.ajax();
                $.ajax({
                    method: 'DELETE',
                    url: `/api/article/${articleIdx}`
                }).done(function (result) {
                    console.log("백엔드 API 삭제 처리결과:", result);
                    alert("삭제완료");
                    location.href = "/frontend/list.html";
                });

            } else {
                //(confirm에서 false가 반환되었을 경우)
                alert("취소했습니다.");
            };
        });


        //수정RESTful API에 전송할 사용자가 수정한 데이터 소스 구조 정의 및 데이터 바인딩 처리
        var article = {
            "articleIDX": articleIdx,
            "boardTypeCode": $("#boardTypeCode").val(),
            "title": $("#title").val(),
            "contents": $("#contents").val(),
            "articleTypeCode": $("#articleTypeCode").val(),
            "isDisplayCode": $("#isDisplayCode").val(),
            "register": $("#register").val()
        };

        $.post('/api/article/update', article).done(function (data) {
            console.log("백엔드 처리결과 값 확인하기: ", data);

            if (data.code === 200) {
                alert("등록완료");
                location.href = "/frontend/list.html";
            } else {
                alert("수정 에러 발생");
            }
        });


    </script>
