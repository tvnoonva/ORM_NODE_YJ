<!DOCTYPE html>

<html>
    <body>
        <h1>배열과 객체의 비구조화 할당 LAB</h1>

        <script>
            //전통적인 구조화된(일반적인) 배열과 객체에서의 값을 추출하는 방법

            //문자열 배열을 정의하고 값을 할당
            const books=['React','Vue','Angular','Svelt','Jquery'];

            //구조화된 배열값을 추출해 변수에 할당하는 전통적인 방식
            var book1=books[0];
            var book2=books[1];
            var book3=books[2];

            console.log("배열에서 추출한 값 출력:",book1, book2, book3);

            
            //비구조화 할당방식으로 상수를 선언하고 값을 할당해보자
            const [book4,book5]=['JAVA','c#','Python','PHP','Javascript'];

            console.log("비구조화 할당방식의 상수출력:", book4, book5);

            //비구조화 할당 후 나머지 값들은 배열 값으로 할당
            const [book6, ...extraBooks]=['자바','닷넷','파이썬','PHP','노드'];
            console.log("비구조화 할당방식의 상수출력2:", book6,extraBooks);

            //비구조화 할당 예시
            const [book7,book8,book9,book10,book11,book12="DB"]=['자바','닷넷',
                '파이썬','PHP','노드'];
            console.log("비구조화 할당방식의 상수출력3:", book7, book8, book9, book10, book11, book12);

            //객체의 비구조화 할당에 대해 알아봅시다.
            const techTrend={
                front:"React.js",
                backend:"Node.js",
                server:"Linux",
                rdbms:"MySQL",
                noSQL:"MongoDB",
                infra:"AWS"
            };

            //전통적인 방식으로 객체의 속성 추출
            var frontTech=techTrend.front;
            var backendTech=techTrend.backend;
            var serverTech=techTrend.server;

            console.log("구조화된 방식으로 추출한 객체의 속성변수값:",frontTech,backendTech,serverTech);


            //비구조화된 방식으로 객체 속성 추출
            const {front,backend,server,getAuthor}={
                front:"React.js",
                backend:"Node.js",
                server:"Linux",
                rdbms:"MySQL",
                noSQL:"MongoDB",
                infra:"AWS",
                getAuthor:function(){
                    return "강창훈";
                }
            };

            console.log("비구조화 할당 방식으로 값을 추출한 결과:",front,backend,server,getAuthor());

            //비구조화 할당문법을 사용하는 이유
            //적은 코드로 보다 빠르게 코딩할 수 있기 때문이다. 
        </script>
    </body>
</html>
