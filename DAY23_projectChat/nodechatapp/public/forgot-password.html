<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Quick Chat App">
		<meta name="author" content="ParkerThemes">
		<link rel="shortcut icon" href="img/fav.png" />

		<!-- Title -->
		<title>Quick Chat App</title>


		<!-- *************
			************ Common Css Files *************
		************ -->
		<!-- Bootstrap css -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
		<!-- Main css -->
		<link rel="stylesheet" href="css/main.css">


		<!-- *************
			************ Vendor Css Files *************
		************ -->

	</head>
	<body class="authentication">

		<!-- *************
			************ Login container start *************
		************* -->
		<div class="login-container">
			
			<!-- Row start -->
			<div class="row no-gutters h-100">
				<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
					<div class="login-about">
						<div class="slogan">
							<span>Design</span>
							<span>Made</span>
							<span>Simple.</span>
						</div>
						<div class="about-desc">
							Quick Chat is an intelligent and communications tool, built for teams. It provides an integrated platform that makes team communication easy and efficient. 
						</div>
						<a href="main.html" class="know-more">Know More <img src="img/right-arrow.svg"></a>

					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
					<div class="login-wrapper">
						<form id="findForm">
							<div class="login-screen">
								<div class="login-body pb-4">
									<a href="main.html" class="login-logo">
										<img src="img/logo.svg" alt="Quick Chat">
									</a>
									<h6>In order to access your account, please enter the email id you provided during the registration process.</h6>
									<div class="field-wrapper mb-3">
										<input type="email" id="email" name="email" autofocus>
										<div class="field-placeholder">Email ID</div>
									</div>
									<p id="resultMsg" style="color: crimson;"></p>
									<div class="actions">
										<button type="submit" class="btn btn-primary ml-auto">Submit</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Row end -->

		</div>
		<!-- *************
			************ Login container end *************
		************* -->

		<script src="js/jquery.min.js"></script>
		<script>
		  $("#findForm").submit(function(){
			if($("#email").val()==''){
			  resultMsg='Email ID를 입력해주세요.';
			  document.getElementById("resultMsg").innerText=resultMsg;
			  $("#email").focus();
			  
			  return false;
			}
	  
			var member = {
			  email:$("#email").val()
			};
		
			$.ajax({
			  url:"/api/member/find",
			  type:"POST",
			  data: member,
			  success:function(result){
				if(result.code == 200){
				  alert(result.resultMsg);
				  location.href = '/login.html';
				}else{
				  alert(result.resultMsg);
				  return false;
				}
			  },
			  error:function(error){
				console.log("API 호출 error: ", error);
			  }
			});
	  
			return false;
		  })
		</script>
	</body>
</html>
